<!DOCTYPE html>
<html>
<!-- 定义一些格式化的东西-->
<head>
<meta charset="UTF-8"> <!-- for HTML5 -->
<style type="text/css" src="button.css"></style>
<title>ZYWK 公众号文章制作！</title>
</head>

<!-- 主题 概要 内容 评论-->
<body>
<!-- 主题 -->
<h1>主题：</h1>
<input id="keywordTheme" name="keyword" style=";width:400px;height:50px;margin:0 auto;"size="100" class="inputstyle keywords" value="请输入主题"  
    onfocus='if(this.value=="请输入主题"){this.value="";}; this.className="input01"'   
    onblur='if(this.value==""){this.value="请输入主题";}; this.className="input02"'/> 
<br/>
<!-- 概要 -->
<h3>概要：</h3>
<input id="keywordSort" name="keyword" style=";width:400px;height:20px;margin:0 auto;"size="100" class="inputstyle keywords" value="请输入文章简要说明"  
    onfocus='if(this.value=="请输入文章简要说明"){this.value="";}; this.className="input01"'   
    onblur='if(this.value==""){this.value="请输入文章简要说明";}; this.className="input02"'/> 
<!-- 内容 -->
<h4>内容：
<button type="submit" value="addContext" style="width:50px;height:20px;background-color:green";>配文</button>
<button type="submit" value="addPicture" style="width:50px;height:20px;background-color:green";">配图</button>
<button type="submit" value="addBusiness "style="width:70px;height:20px;background-color:green";">商品图</button>
<button type="submit" value="addLink" style="width:50px;height:20px;background-color:green";">链接</button>
<button type="submit" value="backOut" style="width:50px;height:20px;background-color:red";">撤销</button>
</h4>
<iframe src="./zywkContext.html" width="400" height="400"></iframe>
<br/>
<!--按钮 -->
<div style="align:center">
<button type="submit" value="Show" style="width:80px;height:30px;background-color:green;">预览</button>
<button type="submit" value="Send" style="width:80px;height:30px;background-color:green;">推送</button>
</div>
</body>
</html>
